<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/aula_midi.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Rádio Grêmio Estudantil</h2>

    <section class="teclado">
        <button class="tecla tecla_grappler"><img src="images/grappler.webp" alt="grappler"></button>
        <button class="tecla tecla_pump"><img src="images/pump.webp" alt="pump"></button>
        <button class="tecla tecla_shildao"><img src="images/slhidao.webp" alt="slhidao"></button>




    </section>

    <audio src="sounds/glapper.mp3" id="som_tecla_grappler"></audio>
    <audio src="sounds/spas-som.mp3" id="som_tecla_pump"></audio>
    <audio src="sounds/childao-som.mp3" id="som_tecla_slhidao"></audio>
    <audio src="sounds/errado.wav" id="som_tecla_errado"></audio>
    <audio src="sounds/grilo.wav" id="som_tecla_grilo"></audio>
    <audio src="sounds/tambores.wav" id="som_tecla_tambores"></audio>
    <audio src="sounds/trombeta.wav" id="som_tecla_trombeta"></audio>
    <audio src="sounds/dinheiro.wav" id="som_tecla_dinheiro"></audio>
    <audio src="sounds/vitoria.wav" id="som_tecla_vitoria"></audio>

    <audio src="sounds/aiaie.mp3" id="som_tecla_uva"></audio>
    <audio src="sounds/suco_laranja.mp3" id="som_tecla_suco_laranja"></audio>
    <audio src="sounds/jojo.mp3" id="som_tecla_jojo"></audio>

    <audio src="sounds/sonic.mp3" id="som_tecla_sonic"></audio>
    <audio src="sounds/picapau.mp3" id="som_tecla_picapau"></audio>
    <audio src="sounds/rollmops.m4a" id="som_tecla_rollmops"></audio>
    
    <script src="main.js"></script>

</body>
</html>
